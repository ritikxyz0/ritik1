name: Run ritik.py

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run ritik.py
        run: python ritik.py
        
